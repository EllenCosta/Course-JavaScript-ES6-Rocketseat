<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Application</title>
        <style>
            ul {
                list-style: none;
                margin: 0;
                padding: 0;
                font-family: sans-serif;
            }

            li {
                clear: both;
                margin-top: 20px;
            }

            img {
                float: left;
                margin-right: 10px;
                width: 85px;
            }

            strong {
                font-size: 20pt;
            }

            p {
                margin: 5px 0;
            }

            a {
                text-decoration: none;
                font-size: 13pt;
                font-family: 'Arial';
                color: white;
                background-color: #273747;
                padding: 5px;
                box-shadow: 2px 2px 1px #aaa;
                cursor: pointer;
            }
            a:hover {
                background-color: #000;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <form id="form">
            <input type="text" name="repositorio">
            <button type="submit" id="btn">Buscar</button>
        </form>
        <ul id="lista">
        </ul>
        <script src="bundle.js"></script>
    </body>
</html>
